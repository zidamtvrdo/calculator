<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Welcome to Math world!</h1>
    <div id="calc">
        <div id="screen"></div>
        <div id="keyboard">
            <div id="numbers">
                <div id="zero">
                    <button>0</button>
                </div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div id="operations">
                <button id="clear">C</button>
                <button>รท</button>
                <button>x</button>
                <button>-</button>
                <button>+</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
